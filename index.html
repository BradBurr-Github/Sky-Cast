<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCast</title>
    <!-- Pull in Bootstrap library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Pull in the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- Pull in JQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <section class="title-bar">
        <h1 class="title">SkyCast Weather Forecast</h1>
      </section>
    </nav>
    <main class="col-container">
      <div class="column-left">
        <h2 id="label-search">Search for a  City:</h2>
        <input type="text" id="city-name" name="city-name">
        <button type="button" class="btn btn-primary btn-search">Search</button>
        <hr>
        <ul>
          <button type="button" class="btn btn-secondary btn-city">Paris</button>
          <button type="button" class="btn btn-secondary btn-city">London</button>
        </ul>
      </div>
      <div class="colum-right">
        <div id="today-area">
          <h4>Right Column and what if i keep on typing....</h4>
          <h4>Possible RAIN</h4>
          <h4>Windy</h4>
        </div>
        <h3 id="label-five-day">5-Day Forecast:</h3>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
